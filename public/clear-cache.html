<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - GeminiTalk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #3b82f6;
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ Clear Cache & Service Worker</h1>
    <p>
      If you're experiencing issues with old files being loaded (404 errors for runtime.js, vendors.js, or main.js),
      click the buttons below to clear your browser cache and service worker.
    </p>

    <button id="clearCacheBtn">Clear All Caches</button>
    <button id="unregisterSWBtn">Unregister Service Worker</button>
    <button id="clearAllBtn">Clear Everything & Reload</button>

    <div id="status"></div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');

    function showStatus(message, type = 'info') {
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
    }

    document.getElementById('clearCacheBtn').addEventListener('click', async () => {
      try {
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          showStatus(`Cleared ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`, 'success');
        } else {
          showStatus('Cache API not supported in this browser', 'error');
        }
      } catch (error) {
        showStatus('Error clearing caches: ' + error.message, 'error');
      }
    });

    document.getElementById('unregisterSWBtn').addEventListener('click', async () => {
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(reg => reg.unregister()));
          showStatus(`Unregistered ${registrations.length} service worker(s)`, 'success');
        } else {
          showStatus('Service Worker not supported in this browser', 'error');
        }
      } catch (error) {
        showStatus('Error unregistering service workers: ' + error.message, 'error');
      }
    });

    document.getElementById('clearAllBtn').addEventListener('click', async () => {
      try {
        let messages = [];

        // Clear caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          messages.push(`Cleared ${cacheNames.length} cache(s)`);
        }

        // Unregister service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(reg => reg.unregister()));
          messages.push(`Unregistered ${registrations.length} service worker(s)`);
        }

        showStatus(messages.join('. ') + '. Reloading page...', 'success');
        
        // Reload after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } catch (error) {
        showStatus('Error: ' + error.message, 'error');
      }
    });

    // Show current status on load
    (async () => {
      let info = [];
      
      if ('caches' in window) {
        const cacheNames = await caches.keys();
        info.push(`${cacheNames.length} cache(s) found: ${cacheNames.length > 0 ? cacheNames.join(', ') : 'none'}`);
      }
      
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        info.push(`${registrations.length} service worker(s) registered`);
      }
      
      showStatus(info.join('. '), 'info');
    })();
  </script>
</body>
</html>
