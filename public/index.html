<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="description" content="GeminiTalk - Real-time English Conversation Coach powered by Gemini AI">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GeminiTalk">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png">
  
  <title>GeminiTalk - English Conversation Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9fafb;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    noscript {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fee;
      color: #c33;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run GeminiTalk.
  </noscript>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    // Only register the service worker on secure origins (https) or on localhost.
    // This avoids registering the SW when developing on a LAN IP (e.g. 192.168.x.x)
    // which can cause frequent rebuilds to trigger service worker updates and
    // create reload loops.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const hostname = location.hostname;
        const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '[::1]';

        if (location.protocol !== 'https:' && !isLocalhost) {
          console.log('Service worker not registered: insecure origin and not localhost');
          return;
        }

        try {
          const swUrl = new URL('service-worker.js', document.baseURI).href;
          navigator.serviceWorker.register(swUrl)
            .then((registration) => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        } catch (e) {
          console.log('Service Worker registration skipped (invalid URL):', e);
        }
      });
    }
  </script>
</body>
</html>
