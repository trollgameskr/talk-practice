<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3b82f6">
  <meta name="description" content="GeminiTalk - Real-time English Conversation Coach powered by Gemini AI">
  <title>GeminiTalk - English Conversation Coach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9fafb;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    noscript {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fee;
      color: #c33;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run GeminiTalk.
  </noscript>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
